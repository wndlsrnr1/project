#login
Login.password.null = 비밀번호를 입력해주세요
Login.email.null = email을 입력해주세요
Login.email.wrong = 이메일 형식이 올바르지 않습니다.
Login.email.auth.wrong = 이메일 또는 비밀번호를 다시 확인하세요. 유토피아에 등록되지 않은 이메일이거나, 이메일 또는 비밀번호를 잘못 입력하셨습니다. 
Login.email.join.wrong = 최소 하나의 문자, 숫자, 특수문자를 이용하여 8~20자를 입력해주세요 
Login.join.phone = 이미 등록된 휴대폰 번호입니다.
Login.loginForm.password = 이메일 또는 비밀번호를 다시 확인하세요. 유토피아에 등록되지 않은 이메일이거나, 이메일 또는 비밀번호를 잘못 입력하셨습니다.
Login.phone.join.wrong = 휴대폰 번호는 -를 제외한 숫자만 입력해주세요
Login.join.email = 이미 등록된 이메일입니다
Login.join.password2 = 같은 비밀 번호를 입력해주세요 
Login.unregister.password2 = 같은 비밀 번호를 입력해주세요 
Login.unregister.consent = 필수항목에 동의해주세요 

#BeanValidation
NotEmpty.email = email을 입력해주세요
NotEmpty.password = 비밀번호를 입력해주세요
NotEmpty.message = 메세지를 입력해주세요
NotEmpty.name = 이름을 입력해주세요
Email.email = 이메일 형식이 올바르지 않습니다

