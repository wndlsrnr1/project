<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head th:replace="common/common :: common_head(~{::title})">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<html>
<body th:object="${unregisterForm}">
  <div class="container align-middle p-0 mt-lg-5" style="min-width: 290px; max-width: 460px">
    <h3 class="text-center m-4 h-50px">
      <!--      로고자리 / 로그인-->
      <span class="d-inline-block h-50px">
        <img class="w-100 h-100 logo" th:src="@{/images/logo.jpg}" alt="로고">
      </span>
    </h3>

    <div class="row-cols-1 text-center">

      <form th:action method="post">
        <!--        이메일 입력-->
        <div class="input-group h-50px">
          <span style="width: 110px" class="input-group-text text-center">이메일</span>
          <input type="text" class="form-control" placeholder="아이디(이메일)를 입력해주세요" th:value="${basicUserInfo.email}" disabled>
        </div>

        <div class="input-group h-50px mt-2">
          <span style="width: 110px" class="input-group-text text-center">이름</span>
          <input type="text" class="form-control" placeholder="이름을 입력해주세요" th:value="${basicUserInfo.name}" disabled>
        </div>


        <input class="form-check-input" type="checkbox" th:field="*{consent}" th:value="consent">
        <label class="form-check-label" th:text="|필수 항목에 모두 동의합니다|"
               th:for="consent">
          약관에 대한 내용
        </label>

        <!--        전송-->
        <button type="submit" class="w-100 h-50px mt-2 rounded-3 border-1">회원 탈퇴</button>
      </form>


    </div>
  </div>

</body>
</html>
