<!DOCTYPE html>
<html>
<head th:replace="common/common :: common_head(~{::title})">
  <title>로그인</title>
</head>
<body>
  <div class="container align-middle p-0 mt-lg-5" style="min-width: 290px; max-width: 460px">
    <h3 class="text-center m-4 h-50px">
      <!--      로고자리 / 로그인-->
      <span class="d-inline-block h-50px">
        <img class="w-100 h-100 logo" th:src="@{/images/logo.jpg}" alt="로고">
      </span>
    </h3>

    <div class="row-cols-1 text-center">

      <form th:action th:object="${loginForm}" method="post">
        <!--        이메일 입력-->
        <div class="input-group h-50px">
          <span style="width: 80px" class="input-group-text text-center" id="basic-addon1">이메일</span>
          <input type="text" class="form-control" placeholder="이메일을 입력해주세요" th:field="*{email}">
        </div>
        <!--        오류-->
        <div class="login-error" th:errors="*{email}">아이디 입력해주세요</div>
        <!--        비밀번호 입력-->
        <div class="input-group mt-2 h-50px">
          <span style="width: 80px" class="input-group-text" id="inputGroup-sizing-default">비밀번호</span>
          <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" th:field="*{password}">
        </div>

<!--        <div class="login-error"th:errors="*{password}">비번 입력해주세요</div>-->
        <div class="login-error" th:errors="*{password}">비밀번호가 틀렸습니다.</div>
        <!--        전송-->
        <button type="submit" class="w-100 h-50px mt-2 rounded-3 border-1">로그인</button>
        <!--        아이디 비밀번호 찾기-->
        <div class="mt-2 h-50px text-end">
          <a href="">아이디 / 비밀번호 찾기</a>
        </div>
      </form>

      <hr>
      <!--      소셜 로그인-->
      <div class="col border h-50px rounded-3 color-kakao mb-2">
        <a class="w-100 h-100 d-block"><img src="">카카오 로그인</a>
      </div>

      <div class="col border h-50px rounded-3 color-naver mb-2">
        <a><img src="">네이버 로그인</a>
      </div>

      <div class="col border h-50px rounded-3 color-google mb-2">
        <a><img src="">구글 로그인</a>
      </div>

      <div class="col border h-50px rounded-3 color-apple mb-2">
        <a><img src="">애플 로그인</a>
      </div>

    </div>
  </div>
</body>
</html>
