<!doctype html>
<html lang="en">
<head th:replace="common/common :: common_head(~{::title})">
  <title>회원가입</title>
</head>
<body th:object="${join}">
  <div class="container align-middle p-0 mt-lg-5" style="min-width: 290px; max-width: 460px">
    <h3 class="text-center m-4 h-50px">
      <!--      로고자리 / 로그인-->
      <span class="d-inline-block h-50px">
        <img class="w-100 h-100 logo" th:src="@{/images/logo.jpg}" alt="로고">
      </span>
    </h3>

    <div class="row-cols-1 text-center">

      <form th:action  method="post">
        <!--        이메일 입력-->
        <div class="input-group h-50px">
          <span style="width: 110px" class="input-group-text text-center">이메일</span>
          <input type="text" class="form-control" placeholder="아이디(이메일)를 입력해주세요" th:field="*{email}">
        </div>

        <!--        이메일 검증 오류-->
        <div class="login-error" th:errors="*{email}">아이디(이메일)를 입력해주세요</div>

        <div class="input-group h-50px mt-2">
          <span style="width: 110px" class="input-group-text text-center">이름</span>
          <input type="text" class="form-control" placeholder="이름을 입력해주세요" th:field="*{name}">
        </div>

        <!--        이름 검증 오류-->
        <div class="login-error" th:errors="*{name}">이름을 입력해주세요</div>

        <div class="input-group h-50px mt-2">
          <span style="width: 110px" class="input-group-text text-center">휴대폰 번호</span>
          <input type="text" class="form-control" placeholder="휴대폰 번호를 입력해주세요" th:field="*{phone}">
        </div>

        <!--        휴대폰번호 검증 오류-->
        <div class="login-error" th:errors="*{phone}">휴대폰 번호를 입력해주세요</div>

        <!--        약관-->
        <div class="text-start p-1">

          <div class="form-check mt-1" th:each="agree, index : ${required}">
            <input class="form-check-input" type="checkbox" th:field="*{required}" th:value="${agree.value.id}">
            <label class="form-check-label" th:text="|[필수] ${agree.value.fullNameKor}|"
                   th:for="${#ids.prev('required')}">
              약관에 대한 내용
            </label>
          </div>

          <div class="form-check mt-1" th:each="agree, index : ${option}">
            <input class="form-check-input" type="checkbox" th:field="*{option}" th:value="${agree.value.id}">
            <label class="form-check-label" th:text="|[선택] ${agree.value.fullNameKor}|"
                   th:for="${#ids.prev('option')}">
              약관에 대한 내용
            </label>
          </div>


        </div>

        <!--        전송-->
        <button type="submit" class="w-100 h-50px mt-2 rounded-3 border-1">회원가입</button>
        <!--        아이디 비밀번호 찾기-->


      </form>


    </div>
  </div>

  <!--        modal-->
  <div th:if="${#fields.hasErrors('required')}" class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display:block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">약관 동의 안내</h5>
          <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="document.querySelector('div.modal').style.display = 'none'"></a>
        </div>
        <div class="modal-body">
          <p>필수 항목에 모두 동의해주세요</p>
        </div>
        <div class="modal-footer">
          <a onclick="document.querySelector('div.modal').style.display = 'none'" type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
