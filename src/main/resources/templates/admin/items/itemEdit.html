<!DOCTYPE html>
<html lang="en">
<head th:replace="common/common :: common_head(~{::title})">
  <title>상품 수정</title>
</head>
<body>
  <div class="container" style="max-width: 600px">


    <div class="py-5 text-center">
      <h2>상품 수정</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
    <!--    사진 있는 곳-->
    <div class="text-center d-flex justify-content-between">
      <a href="" class="me-2">
        <label href="" class="" for="1">
          <img style="width: 180px; height: 180px" src="/images/game.jpg" class="rounded" alt="...">
        </label>
        <input type="file" id="1" class="d-none">
        <button type="button" class="btn btn-outline-dark w-100">삭제</button>
      </a>

      <a href=""  class="me-2">
        <label href="" class="" for="2">
          <img style="width: 180px; height: 180px" src="/images/game.jpg" class="rounded" alt="...">
        </label>
        <input type="file" id="2" class="d-none">
        <button type="button" class="btn btn-outline-dark w-100">삭제</button>
      </a>

      <a href="" class="me-2">
        <label href="" class="" for="3">
          <img style="width: 180px; height: 180px" src="/images/game.jpg" class="rounded" alt="...">
        </label>
        <input type="file" id="3" class="d-none">
        <button type="button" class="btn btn-outline-dark w-100">삭제</button>
      </a>

    </div>


    <div class="input-group p-1">
      <span class="input-group-text" style="width: 75px">상품 ID</span>
      <input type="text" class="form-control" value="" readonly>
    </div>
    <div class="input-group p-1">
      <span class="input-group-text" style="width: 75px">상품명</span>
      <input type="text" class="form-control" value="">
    </div>
    <div class="input-group p-1">
      <span class="input-group-text" style="width: 75px">가격</span>
      <input type="text" class="form-control" value="">
    </div>
    <div class="input-group p-1">
      <span class="input-group-text" style="width: 75px">수량</span>
      <input type="text" class="form-control" value="">
    </div>

    <div class="input-group p-1">
      <select class="form-select">
        <option value="본체" selected>브랜드</option>
        <option value="본체">소니</option>
      </select>
    </div>

    <div class="input-group p-1">
      <select class="form-select">
        <option value="본체" selected>카테고리</option>
        <option value="본체">전자기기</option>
      </select>
    </div>

    <div class="input-group p-1">
      <select class="form-select">
        <option value="본체" selected>서브카테고리</option>
        <option value="본체">본체</option>
      </select>
    </div>


    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                onclick="location.href='editForm.html'"
                th:onclick="|location.href='@{/admin/item/{itemId}/edit(itemId=${item.id})}'|"
                type="button">확인
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='/admin/items.html'"
                th:onclick="|location.href='@{/admin/items}'|"
                type="button">취소
        </button>
      </div>
    </div>

  </div> <!-- /container -->
</body>
</html>
