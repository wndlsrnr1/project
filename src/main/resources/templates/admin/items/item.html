<!DOCTYPE html>
<html lang="en">
<head th:replace="common/common :: common_head(~{::title})">
  <meta charset="UTF-8">
  <title>상품 상세</title>
</head>
<body>
  <div class="container" style="max-width: 600px">



    <div class="py-5 text-center">
      <h2>상품 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
    <!--    사진 있는 곳-->
    <div class="d-flex justify-content-center">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width: 300px; height: 300px">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/game.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/images/game.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/images/game.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>


    <div class="input-group p-1">
      <span class="input-group-text" style="width: 75px">상품 ID</span>
      <input type="text" class="form-control" value="" readonly>
    </div>
    <div class="input-group p-1">
      <span class="input-group-text" style="width: 75px">상품명</span>
      <input type="text" class="form-control" value="" readonly>
    </div>
    <div class="input-group p-1">
      <span class="input-group-text" style="width: 75px">가격</span>
      <input type="text" class="form-control" value="" readonly>
    </div>
    <div class="input-group p-1">
      <span class="input-group-text" style="width: 75px">수량</span>
      <input type="text" class="form-control" value="" readonly>
    </div>

    <div class="input-group p-1">
      <select class="form-select" disabled>
        <option  value="본체" selected>브랜드</option>
        <option  value="본체">소니</option>
      </select>
    </div>

    <div class="input-group p-1">
      <select class="form-select" disabled>
        <option value="본체" selected>카테고리</option>
        <option value="본체">전자기기</option>
      </select>
    </div>

    <div class="input-group p-1">
      <select class="form-select" disabled>
        <option value="본체" selected>서브카테고리</option>
        <option value="본체">본체</option>
      </select>
    </div>


    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                onclick="location.href='editForm.html'"
                th:onclick="|location.href='@{/admin/item/{itemId}/edit(itemId=${item.id})}'|"
                type="button">상품 수정
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='/admin/items.html'"
                th:onclick="|location.href='@{/admin/items}'|"
                type="button">목록으로
        </button>
      </div>
    </div>

  </div> <!-- /container -->
</body>
</html>
